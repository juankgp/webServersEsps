<!DOCTYPE html>
<html lang="es">

<head>

    <article >
        <table align =  "center" cellspacing="6" cellpadding="2" border="6">
            <tr>
                <td>
                    <h2 align="center">Señalización de Seguridad Industrial</h2>

                        <tr>

                        </tr>

                        </tr>
                    </table>

                <td>
                    <h2 align="center">ESTADO DEL ESTERILIZADOR</h2>

        </p>
       
    </article>
   

</body>
<script>
    setInterval(function() {

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("tiempo").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/timer", true);
        xhttp.send();

    }, 1000);
</script>

</html>
